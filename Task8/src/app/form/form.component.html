<form  #form="ngForm" (ngSubmit)="onSubmit()" novalidate> 
    <div class="form-group row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Name</label>
        <div class="col-sm-10">
          <input #name="ngModel" name= "name" [(ngModel)]="input.name" type="text" class="form-control form-control-lg" size="65" id="colFormLabelLg" placeholder="enter your name" required>
          <div *ngIf="name.errors && (name.dirty || name.touched)">
            <p *ngIf="name.errors.required">* Name is required</p>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Email</label>
        <div class="col-sm-10">
          <input #email="ngModel" name="email" type ="email" [(ngModel)]="input.email" class="form-control form-control-lg" ngModel id="colFormLabelLg" placeholder="enter your email"#emailref="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required/>
             <div *ngIf="email.errors && (email.dirty || email.touched)">
               <div [hidden]="!emailref.errors?.pattern">
                 invalid pattern
               </div>
               <p *ngIf="email.errors.required">* email is required</p>
             </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="form-group col-md-6 col-form-label-lg" >
          <label for="city">City</label>
          <input #city="ngModel" name="city" [(ngModel)]="input.city"type="text" class="form-control" id="inputCity" required>
          <div *ngIf="city.errors && (city.dirty || city.touched)">
            <p *ngIf="city.errors.required">* city is required</p>
          </div>
        </div>
        <div class="form-group col-md-4 col-form-label-lg">
          <label for="inputState">State</label>
          <input #state="ngModel" name="state" [(ngModel)]="input.state"type="text" class="form-control" id="state" required>
          <div *ngIf="state.errors && (state.dirty || state.touched)">
            <p *ngIf="state.errors.required">* state is required</p>
          </div>
        </div>
        <div class="form-group col-md-2 col-form-label-lg">
          <label for="inputZip">Zip</label>
          <input #zip="ngModel" name="zip" [(ngModel)]="input.zip" type="number" class="form-control" id="inputZip" pattern="[0-9]{6}" required >
          <div *ngIf="zip.errors && (zip.dirty || zip.touched)">
            <p *ngIf="zip.errors.required">* zip is required</p>
            <p *ngIf="zip.errors.pattern">* zip must contain 6 numbers</p>
          </div>
        </div>
      </div>

      <fieldset class="form-group col-form-label-lg">
        <!-- <div class="row"> -->
          <p>Select your gender</p>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
              <label class="form-check-label" for="gridRadios1">
                Male
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Female
              </label>
            </div>
          </div>
        <!-- </div> -->
      </fieldset>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button [disabled]="form.invalid" type="button" class="btn btn-secondary col-6 col-md-4" onclick="onSubmit()">Submit</button>
        </div>

  
</form>
