<div class="container my-3">
<h4>Add a to-do</h4>
<form (ngsubmit)="onSubmit()"> 
    <div class="form-group">
      <label for="title">To do title</label>
      <input type="text" [(ngModel)]="title" class="form-control" name="title" id="title">
    </div>
    <div class="form-group">
      <label for="desc">Description</label>
      <input type="text" name="desc" [(ngModel)]="desc" class="form-control" id="desc">
    </div>
   
    <button type="button" (click)="onSubmit()" class="btn btn-primary">Add to do</button>
  </form>
  </div>
